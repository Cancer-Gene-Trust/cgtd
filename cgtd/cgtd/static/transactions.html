<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CGT Transactions</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="underscore-min.js"></script>
</head>
<body>
<div class="container">
<img class="center-block" src="banner.jpg" />
<h1 class="text-info">CGT Transactions</h1>

<ul id="transactions-list" class="list-group">
</ul>

</div>
</body>

<script type="text/html" id="transactions-list-template">
<% _.each(transactions, function(transaction) { %>
  <li class="list-group-item"><h4>
	<a class="font-weight-bold m-r-8" href="/transaction.html?transactionHash=<%= transaction.transaction %>">Îž</a>
	<a class="font-weight-bold m-r-8" href="/submission.html?path=<%= transaction.path %>">IPFS</a>
  <code><%= transaction.transaction.slice(0,64) %></code>
  </h4></li>
<% }) %>
</script>
<script>
var transactionsListTemplate = _.template($("#transactions-list-template").html());

$.getJSON("/v0/submissions", function(data) {
  if (data.submissions.length == 0) {
    alert("No Transactions Found");
  } else {
    $("#transactions-list").html(transactionsListTemplate({transactions: data.submissions}));
  }
});
</script>

</html>
