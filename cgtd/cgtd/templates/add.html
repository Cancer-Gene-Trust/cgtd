{% extends "base.html" %}
{% block content %}
<script src="upload.js"></script>
<form id="upload-form" action="submissions" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="steward">Steward</label>
        <input type="text" class="form-control" id="steward" name="steward"  value="UCSC">
    </div>
    <div class="form-group">
        <label for="donor_id">Donor ID</label>
        <input type="text" class="form-control" id="donor_id" name="donor_id" value="163a0083-26fa-4705-bcfb-d264c4cff796">
    </div>
    <div class="form-group">
        <label for="donor_sex">Gender</label>
        <input type="donor_sex" class="form-control" id="donor_sex" name="donor_sex" value="Male">
    </div>
    <div class="form-group">
        <label for="donor_age_at_diagnosis">Age at Diagnosis</label>
        <input type="donor_age_at_diagnosis" class="form-control" id="donor_age_at_diagnosis" name="donor_age_at_diagnosis" value="57">
    </div>
    <div class="form-group">
        <label for="tumor_type">Tumor Type</label>
        <input type="tumor_type" class="form-control" id="tumor_type" name="tumor_type" value="Non-small-cell lung carcinoma">
    </div>

    <div id="dropbox">
        <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"/></svg>
        <div><strong>Drag and Drop Files Here</strong></div>
        <strong id="file-count"></strong>
    </div><br/>

    <button type="submit" class="btn btn-default" id="upload-button">Submit</button>
</form>

<div id="progressDialog" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <strong id="progress"></strong>
            </div>
        </div>
    </div>
</div>

{% endblock %}
